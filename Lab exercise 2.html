	<body>
	<b> <u> Text Content </b> </u>
	<h1> <b> Heading 1: Example on Unordered List </b> </h1>
	<ul>
		<li> Sportstar </li>
		<li> Business Week </li>
		<li> Time </li>
	</ul>
	<h2> <b> Heading 2: Example on Ordered List </b> </h2>
	<ol>
		<ol TYPE="i" start="4">
			<li> Sportstar </li>
			<li> Business Week </li>
			<li> Time </li>
	</ol>
	<h3> Heading 3: Example on Definition List </h3>
	<dl>
		<dt> Sports Magazine </dt>
		<dd> Sportstar </dd>
		<dt> Business Magazine </dt>
		<dd> Business Week </dd>
	</dl>
    </body>
